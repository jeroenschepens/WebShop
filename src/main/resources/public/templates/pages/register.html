<h1>Registreren</h1>
<form name="registerForm" class="form-horizontal" ng-submit="register()" novalidate>
    <div class="form-group"
         ng-class="{'has-error': registerForm.firstName.$dirty && registerForm.firstName.$invalid, 'has-success': registerForm.firstName.$dirty && registerForm.firstName.$valid}">
        <label for="firstName" class="col-sm-2 control-label">Voornaam</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.firstName" type="text" class="form-control" name="firstName"
                   id="firstName"
                   placeholder="Voornaam"
                   required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.infix.$dirty && registerForm.infix.$invalid, 'has-success': registerForm.infix.$dirty && registerForm.infix.$valid}">
        <label for="infix" class="col-sm-2 control-label">Tussenvoegsel</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.infix" type="text" class="form-control" name="infix" id="infix"
                   placeholder="Tussenvoegsel">
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.lastName.$dirty && registerForm.lastName.$invalid, 'has-success': registerForm.lastName.$dirty && registerForm.lastName.$valid}">
        <label for="lastName" class="col-sm-2 control-label">Achternaam</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.lastName" type="text" class="form-control" name="lastName" id="lastName"
                   placeholder="Achternaam"
                   required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.email.$dirty && registerForm.email.$invalid, 'has-success': registerForm.email.$dirty && registerForm.email.$valid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.email" type="email" class="form-control" name="email" id="email"
                   placeholder="Email"
                   required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.password.$dirty && registerForm.password.$invalid, 'has-success': registerForm.password.$dirty && registerForm.password.$valid}">
        <label for="password" class="col-sm-2 control-label">Wachtwoord</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" name="password" id="password"
                   placeholder="Wachtwoord"
                   required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.street.$dirty && registerForm.street.$invalid, 'has-success': registerForm.street.$dirty && registerForm.street.$valid}">
        <label for="street" class="col-sm-2 control-label">Straat</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.street" type="text" class="form-control" name="street" id="street"
                   placeholder="Straat"
                   required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.houseNumber.$dirty && registerForm.houseNumber.$invalid, 'has-success': registerForm.houseNumber.$dirty && registerForm.houseNumber.$valid}">
        <label for="houseNumber" class="col-sm-2 control-label">Huisnummer</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.houseNumber" type="text" class="form-control" name="houseNumber"
                   id="houseNumber" placeholder="Huisnummer" ng-pattern="hnRegex" required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.postCode.$dirty && registerForm.postCode.$invalid, 'has-success': registerForm.postCode.$dirty && registerForm.postCode.$valid}">
        <label for="postCode" class="col-sm-2 control-label">Postcode</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.postCode" type="text" class="form-control" name="postCode" id="postCode"
                   placeholder="Postcode" ng-pattern="pcRegex" required>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': registerForm.city.$dirty && registerForm.city.$invalid, 'has-success': registerForm.city.$dirty && registerForm.city.$valid}">
        <label for="city" class="col-sm-2 control-label">Woonplaats</label>
        <div class="col-sm-10">
            <input ng-model="user.customerData.city" type="text" class="form-control" name="city" id="city"
                   placeholder="Woonplaats"
                   required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success"
                   ng-disabled="registerForm.$invalid" value="Registreren">
        </div>
    </div>
</form>
