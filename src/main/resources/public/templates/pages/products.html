<h1>Categorieën</h1>
<div class="row">
    <div class="col-sm-3">
        <a ng-click="shop.deactivateCategory(category)"><h2>Alles</h2></a>
    </div>
    <div ng-repeat="category in shop.categories" class="col-sm-3">
        <a ng-click="shop.activateCategory(category)"><h2>{{category.name}}</h2></a>
    </div>
</div>
<h1>Producten</h1>
<h1>{{shop.countItems()}}</h1>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Omschrijving</th>
                <th>Prijs</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in shop.products | filter: shop.categoryFilter">
                <td><h4>{{product.name}}</h4>{{product.description}}</td>
                <td> {{product.price | currency:"€"}}</td>
                <td>
                    <button type="button" ng-click="shop.addItem(product.id)" class="btn btn-success btn-sm buy">
                        <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Voeg toe
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
