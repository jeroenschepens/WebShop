<h1>Inloggen</h1>
<form name="loginForm" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Gebruikersnaam</label>
        <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control" id="username" placeholder="Gebruikersnaam">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Wachtwoord</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control" id="password" placeholder="Wachtwoord">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input ng-click="login()" type="submit" class="btn btn-success"
                   value="Inloggen">
        </div>
    </div>
</form>
